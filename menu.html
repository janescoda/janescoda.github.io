<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Hind+Siliguri:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ----- NAVIGATION ----- */
.main-nav {
  position: fixed;
  top: 0;
  width: 100%;
  min-height: 72px;
  display: flex;
  align-items: center;

  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 0 5%;
  border-bottom: 1px solid #eee;

  font-family: 'Hind Siliguri', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  line-height: 1.2;
}

.nav-container {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* ---------- DESKTOP MENU ---------- */
.nav-right ul {
  list-style: none;
  display: flex;
  gap: 2.5rem;
  margin: 0;
  padding: 0;
}

.nav-right a {
  text-decoration: none;
  color: #000;
  font-weight: 400;
  font-size: 0.9rem;
  letter-spacing: 0.4px;
  position: relative;
  line-height: 1;
}

/* Subrayado hover */
.nav-right a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background-color: #000;
  transition: width 0.3s ease;
}

.nav-right a:hover::after,
.nav-right a.active::after {
  width: 100%;
}

/* ---------- BOTÓN MENÚ MÓVIL ---------- */
.menu-toggle {
  display: none;                /* ✅ oculto en desktop */
  background: none;
  border: none;
  padding: 0;

  width: 32px;
  height: 32px;

  font-size: 1.6rem;
  cursor: pointer;

  position: absolute;
  right: 0;

  color: #000;

  -webkit-appearance: none;
  appearance: none;
  -webkit-tap-highlight-color: transparent;
}

.menu-toggle span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Estado iconos */
.menu-toggle .icon-close {
  opacity: 0;
}

.menu-toggle.open .icon-menu {
  opacity: 0;
}

.menu-toggle.open .icon-close {
  opacity: 1;
}

/* ---------- MÓVIL ---------- */
@media (max-width: 768px) {
  .menu-toggle {
    display: flex;              /* ✅ solo en móvil */
    align-items: center;
    justify-content: center;
  }

  /* Menú desplegable a ancho completo */
  .nav-right {
    position: fixed;
    top: 72px;
    left: 0;
    width: 100vw;
    background: #fff;
    border-bottom: 1px solid #eee;
    display: none;
    z-index: 999;
  }

  .nav-right.show {
    display: block;
  }

  .nav-right ul {
    flex-direction: column;
    gap: 1.5rem;
    padding: 2rem 5%;
    text-align: center;
  }
}
</style>

<nav class="main-nav">
  <div class="nav-container">

    <!-- Botón menú móvil -->
    <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
      <span class="icon-menu">☰</span>
      <span class="icon-close">✕</span>
    </button>

    <!-- Navegación -->
    <div class="nav-right">
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="portfolio.html">PORTFOLIO</a></li>
        <li><a href="sobre-mi.html">SOBRE MÍ</a></li>
        <li><a href="contacto.html">CONTACTO</a></li>
      </ul>
    </div>

  </div>
</nav>
