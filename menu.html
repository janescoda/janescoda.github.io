<style>
/* ----- NAVIGATION ----- */
.main-nav {
  position: fixed;
  top: 0;
  width: 100%;
  min-height: 72px;
  display: flex;
  align-items: center;

  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 0 5%;
  border-bottom: 1px solid #eee;

  font-family: 'Hind Siliguri', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  line-height: 1.2;
}

.nav-container {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center; /* üëâ centra el men√∫ */
  position: relative;      /* para el bot√≥n m√≥vil */
}

/* Desktop menu */
.nav-right ul {
  list-style: none;
  display: flex;
  gap: 2.5rem;
  margin: 0;
  padding: 0;
}

.nav-right a {
  text-decoration: none;
  color: #000;
  font-weight: 400;
  font-size: 0.9rem;
  letter-spacing: 0.4px;
  position: relative;
  line-height: 1;
}

/* Subrayado hover */
.nav-right a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background-color: #000;
  transition: width 0.3s ease;
}

.nav-right a:hover::after,
.nav-right a.active::after {
  width: 100%;
}

/* Bot√≥n men√∫ m√≥vil */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.6rem;
  cursor: pointer;
  line-height: 1;

  position: absolute;
  right: 0; /* üëâ se mantiene a la derecha */
}

/* Iconos */
.menu-toggle .icon-close {
  display: none;
}

.menu-toggle.open .icon-menu {
  display: none;
}

.menu-toggle.open .icon-close {
  display: inline;
}

/* ===== M√ìVIL ===== */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-right {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.97);
    border-bottom: 1px solid #eee;
    display: none;
  }

  .nav-right.show {
    display: block;
  }

  .nav-right ul {
    flex-direction: column;
    gap: 1.5rem;
    padding: 2rem 5%;
    text-align: center;
  }
}
</style>

<nav class="main-nav">
  <div class="nav-container">

    <!-- Bot√≥n men√∫ m√≥vil -->
    <button class="menu-toggle" aria-label="Abrir men√∫" aria-expanded="false">
      <span class="icon-menu">‚ò∞</span>
      <span class="icon-close">‚úï</span>
    </button>

      </ul>
    </div>

  </div>
</nav>
