/* ----- NAVIGATION ----- */
.main-nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 1.2rem 5%;
  border-bottom: 1px solid #eee;

  /* üëâ TIPOGRAF√çA SOLO DEL MEN√ö */
  font-family: 'Hind Siliguri', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
.logo {
  font-size: 1.5rem;
  font-weight: 500;
  text-decoration: none;
  color: #000;
  letter-spacing: -0.3px;
}

/* Desktop menu */
.nav-right ul {
  list-style: none;
  display: flex;
  gap: 2.5rem;
  margin: 0;
  padding: 0;
}

.nav-right a {
  text-decoration: none;
  color: #000;
  font-weight: 400; /* Hind Siliguri funciona mejor aqu√≠ */
  font-size: 0.9rem;
  letter-spacing: 0.4px;
  position: relative;
}

.nav-right a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background-color: #000;
  transition: width 0.3s ease;
}

.nav-right a:hover::after,
.nav-right a.active::after {
  width: 100%;
}

/* Bot√≥n men√∫ m√≥vil */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.6rem;
  cursor: pointer;
  line-height: 1;
}

/* Iconos */
.menu-toggle .icon-close {
  display: none;
}

.menu-toggle.open .icon-menu {
  display: none;
}

.menu-toggle.open .icon-close {
  display: inline;
}

/* ===== M√ìVIL ===== */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-right {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.97);
    border-bottom: 1px solid #eee;
    display: none;
  }

  .nav-right.show {
    display: block;
  }

  .nav-right ul {
    flex-direction: column;
    gap: 1.5rem;
    padding: 2rem 5%;
  }
}
