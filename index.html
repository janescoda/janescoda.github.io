<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Escoda - Inicio</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- TODO TU CSS EXACTO DEL INDEX, SIN EL NAV Y FOOTER --- */
        *{margin:0;padding:0;box-sizing:border-box;}
        body{      
            padding-top: 72px;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
             ;line-height:1.6;
             color:#333;
             overflow-x:hidden;
            }

        /* Hero Section */
        .hero{height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;background:linear-gradient(135deg,#667eea,#764ba2);color:white;position:relative;overflow:hidden;}
        .hero::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');opacity:0.3;}
        .hero-content{position:relative;z-index:1;max-width:1200px;padding:2rem;}
        .hero h1{font-size:clamp(2.5rem,8vw,6rem);font-weight:900;margin-bottom:1rem;letter-spacing:-2px;animation:fadeInUp 1s ease;}
        .subtitle{font-size:clamp(1rem,3vw,1.5rem);font-weight:300;margin-bottom:2rem;letter-spacing:2px;text-transform:uppercase;animation:fadeInUp 1s ease .2s both;}
        .description{font-size:clamp(1.1rem,2vw,1.3rem);max-width:800px;margin:0 auto 3rem;line-height:1.8;animation:fadeInUp 1s ease .4s both;}
        @keyframes fadeInUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
        .cta-buttons{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;animation:fadeInUp 1s ease .6s both;}
        .btn{padding:1rem 2.5rem;border-radius:50px;text-decoration:none;font-weight:600;transition:.3s;}
        .btn-primary{background:white;color:#667eea;}
        .btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,0.2);}
        .btn-secondary{background:transparent;color:white;border:2px solid white;}
        .btn-secondary:hover{background:white;color:#667eea;}

        .featured{padding:6rem 5%;max-width:1600px;margin:0 auto;}
        .featured h2{text-align:center;font-size:clamp(2rem,5vw,3.5rem);font-weight:900;margin-bottom:1rem;}
        .section-subtitle{text-align:center;font-size:1.2rem;color:#666;margin-bottom:3rem;}

        .featured-grid{display:grid;grid-template-columns:repeat(3,minmax(320px,1fr));gap:1.4rem;margin-top:3rem;}
        
        .project-link{width:100%;text-decoration:none;color:inherit;}
        
        .capsule{position:relative;overflow:hidden;background:#000;box-shadow:0 8px 28px rgba(0,0,0,0.08);}
        
        .capsule-media{width:100%;aspect-ratio:4/3;overflow:hidden;}
        
        .capsule-media img{width:100%;height:100%;object-fit:cover;display:block;transform:scale(1.15);transition:transform 0.35s ease;}
        
        .capsule-title{position:absolute;top:1.5rem;left:1.5rem;color:#fff;font-size:1.30rem;font-weight:700;letter-spacing:0.3px;transition:transform 0.35s ease;pointer-events:none;z-index:2;}
        
        .capsule:hover img{transform:scale(1);}
        
        .capsule:hover .capsule-title{transform:translateY(120px);}

        @media (max-width:1200px){
            .featured-grid{grid-template-columns:repeat(2,minmax(320px,1fr));}
        }

        @media (max-width:640px){
            .featured-grid{grid-template-columns:1fr;}
            .capsule:hover .capsule-title{transform:translateY(90px);}
        }
    </style>
</head>

<body>
    <!-- Script para cargar menú y footer -->
<script src="assets/js/include.js" defer></script>
<div data-include="menu.html"></div>
<!-- Hero -->
<section class="hero">
    <div class="hero-content">
        <h1>Jan Escoda</h1>
        <div class="subtitle">Digital content | Marketing</div>
        <p class="description">
            Creando experiencias digitales que fusionan diseño y tecnología.
        </p>
        <div class="cta-buttons">
            <a href="portfolio.html" class="btn btn-primary">Ver Proyectos</a>
            <a href="contacto.html" class="btn btn-secondary">Contactar</a>
        </div>
    </div>
</section>

<!-- Featured Projects -->
<section class="featured">
    <h2>Últimos proyectos</h2>
    <p class="section-subtitle">Una selección de mi trabajo reciente</p>
    <div class="featured-grid">
        
        <a href="#" class="project-link">
            <div class="capsule">
                <div class="capsule-media">
                    <img src="assets/img/ikea-portrait.png" alt="IKEA">
                </div>
                <div class="capsule-title">IKEA</div>
            </div>
        </a>

        <a href="#" class="project-link">
            <div class="capsule">
                <div class="capsule-media">
                    <img src="assets/img/scan-and-go-portrait.png" alt="Scan and Go">
                </div>
                <div class="capsule-title">Scan and Go</div>
            </div>
        </a>

        <a href="#" class="project-link">
            <div class="capsule">
                <div class="capsule-media">
                    <img src="assets/img/my-way-home-portrait.png" alt="My way home">
                </div>
                <div class="capsule-title">My way home</div>
            </div>
        </a>

    </div>
</section>

<!-- FOOTER -->
<div data-include="footer.html"></div>

</body>
</html>
