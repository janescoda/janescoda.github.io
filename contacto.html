<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Jan Escoda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    padding: 1.2rem 5%;
    border-bottom: 1px solid #eee;
}

/* Contenedor del menú */
.nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Jan Escoda (izquierda) */
.logo {
    font-size: 1.3rem;
    font-weight: 700;
    text-decoration: none;
    color: #333;
    letter-spacing: -0.5px;
    transition: color 0.3s;
}

.logo:hover {
    color: #6366f1;
}

/* Enlaces derecha */
.nav-right ul {
    list-style: none;
    display: flex;
    gap: 2.5rem;
    margin: 0;
}

.nav-right a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    transition: color 0.3s;
}

.nav-right a:hover,
.nav-right a.active {
    color: #6366f1;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-right ul {
        gap: 1.5rem;
    }

    .logo {
        font-size: 1.1rem;
    }
}


        /* Page Header */
        .page-header {
            padding: 8rem 5% 4rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .page-header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Contact Section */
        .contact {
            padding: 6rem 5%;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .contact-info {
            margin-top: 4rem;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-method {
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .contact-method h3 {
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .contact-method a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-method a:hover {
            color: #667eea;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 3rem 5%;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 1.5rem;
            }

            .contact {
                padding: 4rem 5%;
            }

            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
<nav>
    <div class="nav-container">
        <div class="nav-left">
            <a href="index.html" class="logo">Jan Escoda</a>
        </div>

        <div class="nav-right">
            <ul>
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="sobre-mi.html">Sobre Mí</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Contacto</h1>
        <p>¿Tienes un proyecto en mente? Hablemos</p>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>

        <div class="contact-info">
            <h2>Otras formas de contacto</h2>
            <div class="contact-methods">
                <div class="contact-method">
                    <h3>Email</h3>
                    <a href="mailto:tu.email@example.com">tu.email@example.com</a>
                </div>
                <div class="contact-method">
                    <h3>Teléfono</h3>
                    <a href="tel:+34123456789">+34 123 456 789</a>
                </div>
                <div class="contact-method">
                    <h3>Ubicación</h3>
                    <p>Tu Ciudad, España</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://github.com/tuusuario" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/tuusuario" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/tuusuario" target="_blank">Twitter</a>
        </div>
        <p>&copy; 2024 Tu Nombre. Creado con pasión y código.</p>
    </footer>
</body>
</html>
