<! DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Jan Escoda</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding:  0;
            box-sizing: border-box;
        }

        body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Contact Section */
        .contact {
            padding: 6rem 5%;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        . form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width:  100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        . form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding:  1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border:  none;
            border-radius:  50px;
            font-size:  1.1rem;
            font-weight: 600;
            cursor:  pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .contact-info {
            margin-top: 4rem;
            text-align:  center;
        }

        . contact-info h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top:  2rem;
        }

        .contact-method {
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .contact-method h3 {
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .contact-method a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-method a:hover {
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact {
                padding: 4rem 5%;
            }

            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
<script src="assets/js/include.js" defer></script>
<div data-include="menu.html"></div>

    <!-- Contact Section -->
    <section class="contact">
        <h1 style="text-align: center; margin-bottom: 3rem; font-size: 2.5rem;">Contacto</h1>
        <p style="text-align: center; margin-bottom: 3rem; font-size: 1.2rem;">¿Tienes un proyecto en mente? Hablemos</p>
        
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>

        <div class="contact-info">
            <h2>Otras formas de contacto</h2>
            <div class="contact-methods">
                <div class="contact-method">
                    <h3>Email</h3>
                    <a href="mailto:tu. email@example.com">tu. email@example.com</a>
                </div>
                <div class="contact-method">
                    <h3>Teléfono</h3>
                    <a href="tel: +34123456789">+34 123 456 789</a>
                </div>
                <div class="contact-method">
                    <h3>Ubicación</h3>
                    <p>Tu Ciudad, España</p>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div data-include="footer.html"></div>
</body>
</html>
