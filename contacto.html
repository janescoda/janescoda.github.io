<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Jan Escoda</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      padding-top: 72px;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f6f7;
      color: #333;
    }

    .page-header {
      padding: 4rem 5% 2rem;
      text-align: center;
    }

    .page-header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -1.5px;
      margin-bottom: 1rem;
      color: #323232;
    }

    .contact {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 5% 6rem;
    }

    .contact-form,
    .form-success {
      background: #fff;
      padding: 3rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #d1d5db;
      font-family: inherit;
    }

.btn-submit {
  width: 100%;
  padding: 1.1rem 1rem;
  background: #e5e7eb;
  border: none;
  font-size: 1.05rem;     
  font-weight: 700;
  letter-spacing: 0.2px;

    .form-success {
      display: none;
      text-align: center;
      border-left: 4px solid #111;
    }

    .contact-info {
      margin-top: 5rem;
      text-align: center;
    }

    .contact-info-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #323232;
      margin-bottom: 2.5rem;
    }

    .contact-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .contact-method {
      padding: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 640px) {
      .contact-methods {
        grid-template-columns: 1fr;
      }

      .contact-form,
      .form-success {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <script src="assets/js/include.js" defer></script>
  <div data-include="menu.html"></div>

  <header class="page-header">
    <h1>Contacto</h1>
  </header>

  <section class="contact">

    <form
      id="contactForm"
      class="contact-form"
      action="https://formspree.io/f/mjgbjkjj"
      method="POST"
    >
      <input type="hidden" name="_subject" value="Nuevo mensaje desde janescoda.com">
      <input type="hidden" name="_captcha" value="false">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Asunto</label>
        <input type="text" name="subject" required>
      </div>

      <div class="form-group">
        <label>Mensaje</label>
        <textarea name="message" required></textarea>
      </div>

      <button class="btn-submit">Enviar mensaje</button>
    </form>

    <div id="formSuccess" class="form-success">
      <h3>Mensaje enviado correctamente</h3>
      <p>Gracias por escribir. Te responderé lo antes posible.</p>
    </div>

    <div class="contact-info">
      <h2 class="contact-info-title">Más información</h2>

      <div class="contact-methods">
        <div class="contact-method">
          <strong>Email</strong><br>
          janescoda49@gmail.com
        </div>
        <div class="contact-method">
          <strong>Teléfono</strong><br>
          +34 677695965
        </div>
        <div class="contact-method">
          <strong>LinkedIn</strong><br>
          linkedin.com/in/janescoda/
        </div>
        <div class="contact-method">
          <strong>Instagram</strong><br>
          @janescoda_
        </div>
      </div>
    </div>

  </section>

  <div data-include="footer.html"></div>

</body>
</html>
