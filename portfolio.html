  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding-top: 72px;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #111;
      background: #fff;
    }

    /* ======================
       HERO
    ====================== */
    .page-header {
      padding: 5rem 5% 2rem;
      text-align: center;
    }

    .page-header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -1.5px;
      margin-bottom: 1rem;
    }

    .page-header p {
      color: #666;
      font-size: 1.05rem;
      margin-bottom: 2.2rem;
    }

    /* ======================
       FILTROS
    ====================== */
    .portfolio-filters-wrapper {
      padding: 2.5rem 5% 0;
      max-width: 1600px;
      margin: 0 auto;
    }

    .portfolio-filters {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      font-size: 0.85rem;
      letter-spacing: 0.8px;
    }

    .portfolio-filters span {
      opacity: 0.4;
    }

    .portfolio-filters button {
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      font-weight: 500;
    }

    .portfolio-filters button.active,
    .portfolio-filters button:hover {
      color: #000;
      font-weight: 600;
    }

    /* ======================
       GRID
    ====================== */
    .projects {
      padding: 4rem 5% 6rem;
      max-width: 1600px; /* ðŸ”¥ mÃ¡s ancho */
      margin: 0 auto;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(420px, 1fr));
      gap: 1.4rem; /* ðŸ”¥ menos separaciÃ³n */
    }

    .project-link {
      width: 100%;
      text-decoration: none;
      color: inherit;
    }

    /* ======================
       CAPSULE
    ====================== */
    .capsule {
      position: relative;
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    }

    .capsule-media {
      width: 100%;
      aspect-ratio: 4 / 3; /* ðŸ”¥ 900x675 */
      overflow: hidden;
    }

    .capsule-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.15);
      transition: transform 0.35s ease;
    }

    .capsule-title {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: #fff;
      font-size: 1.15rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: transform 0.35s ease;
      pointer-events: none;
      z-index: 2;
    }

    /* Hover */
    .capsule:hover img {
      transform: scale(1);
    }

    .capsule:hover .capsule-title {
      transform: translateY(120px); /* ðŸ”¥ baja hasta mitad */
    }

    /* ======================
       RESPONSIVE
    ====================== */
    @media (max-width: 1200px) {
      .projects-grid {
        grid-template-columns: repeat(2, minmax(360px, 1fr));
      }
    }

    @media (max-width: 640px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }

      .capsule:hover .capsule-title {
        transform: translateY(90px);
      }
    }
  </style>
</head>
